<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlah(){
            let x = Number(document.getElementById('bil1').value)
            let y = Number(document.getElementById('bil2').value)

            let z = x + y
            document.getElementById('bil3').value=z

        }
    </script>
</head>
<body>
    <form action="form1">
        <input type="text" value="0" id="bil1" onchange="jumlah()">
        <b>+</b>
        <input type="text" value="0" id="bil2" onchange="jumlah()">
        <b>=</b>
        <input type="text" value="0" id="bil3">

    </form>
</body>
</html>
