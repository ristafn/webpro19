<!DOCTYPE html>
<html id="forumChat">

<head id="forumChat">
    <title>Aplikasi Chat</title>
    <script type="text/javascript" id="forumChat">
        function kirim() {
            var a = document.getElementById("forumChat").innerHTML;
            var b = document.getElementById("chat").value;
            document.write(a + "<br />" + "<br />");
            document.write(b + "<br />");
        }
    </script>
</head>
<body>
    <fieldset>
        <form>
            <h1>Aplikasi Chat</h1><br /><br>
            <input type=text name="text" id="chat" size="35"><br /><br>
            <input type="button" onclick="kirim()" value="Komentar" />
            <input name="Clear" type="reset" value="Batal" />
        </form>
    </fieldset>
</body>
</html>
