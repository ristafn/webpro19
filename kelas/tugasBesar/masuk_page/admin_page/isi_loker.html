            <!-- form penawaran lowongan kerja -->
            <section>
                <div class="m-5 mt-0">
                    <form>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="namaPerusahaan">Nama Perusahaan/Organisasi</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <input type="text" class="form-control" name="namaPerusahaan" id="namaPerusahaan">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="bidangUsaha">Bidang Usaha</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <select class="form-control" id="bidangUsaha">
                                        <option>Pilih Bidang Usaha...</option>
                                        <option>Perbankan</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="deskripsiLowongan">Deskripsi Lowongan</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <textarea class="form-control" name="deskripsiLowongan" id="deskripsiLowongan" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="deskripsiLowongan">Deskripsi Kualifikasi Lowongan</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <textarea class="form-control" name="deskripsiLowongan" id="deskripsiLowongan" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="kategoriLowongan">Kategori Lowongan</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-6 col-sm-12">
                                            <label for="programmer"><input type="checkbox" name="programmer" id="programmer"> Programmer</label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 col-sm-12">
                                            <label for="networkInfrastructure"><input type="checkbox" name="networkInfrastructure" id="networkInfrastructure"> Network & Infrastructure</label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 col-sm-12">
                                            <label for="analyst"><input type="checkbox" name="analyst" id="analyst"> Analyst</label>
                                        </div>
                                        <div class="col-lg-3 col-md-6 col-sm-12">
                                            <label for="dataScience"><input type="checkbox" name="dataScience" id="dataScience"> Data Science</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="tglDateline">Tanggal Dateline</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <input class="form-control" type="date" name="tglDateline" id="tglDateline">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="kontakPerson">Kontak Person</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <input class="form-control" type="number" name="kontakPerson" id="kontakPerson">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-4">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <input class="form-control" type="email" name="email" id="email">
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
